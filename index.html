<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>My Book Library</h1>
      <p>Please add books you have or wish to read.</p>
      <form action="#">
        <div class="name-div">
          <label for="name">Title</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <label for="read">Status</label>
          <select name="read" id="read">
            <option value="Read">Read</option>
            <option value="Not Read">Not Read</option>
          </select>
        </div>
        <div>
          <label for="numbers">Pages</label>
          <input type="number" id="number" name="number" required min="0" />
        </div>
        <div class="add">
          <button type="submit" class="btn" id="add">Add</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </body>
  <script src="app.js"></script>
</html>
